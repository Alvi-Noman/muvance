# .github/workflows/release-images.yml
name: Release Images

on:
  push:
    branches: [ main ]
    paths:
      - "services/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - ".github/workflows/release-images.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker_build_push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: api-gateway
            file: services/api-gateway/Dockerfile
            context: .
            image_suffix: muvance-api-gateway
            hook_secret: RENDER_DEPLOY_HOOK_API_GATEWAY
          - name: auth
            file: services/auth-service/Dockerfile
            context: .
            image_suffix: muvance-auth
            hook_secret: RENDER_DEPLOY_HOOK_AUTH
          - name: upload
            file: services/upload-service/Dockerfile
            context: .
            image_suffix: muvance-upload
            hook_secret: RENDER_DEPLOY_HOOK_UPLOAD

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Vars
        id: vars
        run: |
          echo "STAMP=$(date +'%Y%m%d-%H%M')" >> "$GITHUB_OUTPUT"
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "SHA_FULL=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Compute lowercase owner
        id: ow
        run: |
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # Prefer a PAT in GHCR_TOKEN; fallback to GITHUB_TOKEN
      - name: Login to GHCR (PAT)
        if: ${{ secrets.GHCR_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.ow.outputs.OWNER_LC }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Login to GHCR (GITHUB_TOKEN fallback)
        if: ${{ secrets.GHCR_TOKEN == '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.ow.outputs.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push ${{ matrix.service.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.file }}
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ steps.ow.outputs.OWNER_LC }}/${{ matrix.service.image_suffix }}:prod
            ghcr.io/${{ steps.ow.outputs.OWNER_LC }}/${{ matrix.service.image_suffix }}:prod-${{ steps.vars.outputs.STAMP }}-${{ steps.vars.outputs.SHA_SHORT }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ steps.vars.outputs.SHA_FULL }}
            org.opencontainers.image.title=${{ matrix.service.name }}
            org.opencontainers.image.created=${{ steps.vars.outputs.STAMP }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Auto-trigger Render deploy for the current matrix service
      - name: Trigger Render deploy (${{ matrix.service.name }})
        env:
          HOOK: ${{ secrets[matrix.service.hook_secret] }}
        if: ${{ env.HOOK != '' }}
        run: |
          # retry a few times in case Render is briefly busy
          for i in 1 2 3; do
            curl -fsS -X POST "$HOOK" && exit 0
            echo "Retry $i..."
            sleep 3
          done
          echo "Failed to trigger Render deploy via hook"
          exit 1
